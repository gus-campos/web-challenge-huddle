<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Favicpn -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Ãcones de redes sociais -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" height="40px" />
    </header>

    <!-- Flex -->
    <div class="advertising">
      <img class="image" src="images/illustration-mockups.svg" />

      <!-- Texto -->
      <div class="content">
        <h1 class="main-headline">Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="button-frame">
          <button class="register-button">Register</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="socials">
        <a class="social" href="https://facebook.com" target="_blank">
          <i class="fab fa-facebook"></i>
        </a>
        <a class="social" href="https://twitter.com" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="social" href="https://instagram.com" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <!-- <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/gus-campos">Gustavo Campos</a>.
      </p> -->
    </footer>
  </body>
</html>
